<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab</title>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700;900&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/chapter.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating shapes animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-100px) translateY(-100px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #subject-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            animation: progressGrow 1s ease-out 0.5s forwards;
        }

        @keyframes progressGrow {
            to { width: var(--progress-width); }
        }

        #chapter-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chapter-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out backwards;
        }

        .chapter-card:nth-child(1) { animation-delay: 0.1s; }
        .chapter-card:nth-child(2) { animation-delay: 0.2s; }
        .chapter-card:nth-child(3) { animation-delay: 0.3s; }
        .chapter-card:nth-child(4) { animation-delay: 0.4s; }
        .chapter-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .chapter-card:hover::before {
            left: 100%;
        }

        .chapter-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .chapter-number {
            position: absolute;
            top: -10px;
            left: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chapter-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            color: #4a5568;
            margin-bottom: 15px;
            margin-top: 10px;
            line-height: 1.3;
        }

        .chapter-description {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
        }

        .material-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #2d3748;
            flex: 1;
            justify-content: center;
            min-width: 140px;
        }

        .quiz-btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #2d3748;
            flex: 1;
            justify-content: center;
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 1.2rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 50%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .back-section {
            text-align: center;
            animation: slideUp 0.8s ease-out 0.6s backwards;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .back-btn:hover {
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .empty-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .empty-text {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* User greeting */
        .user-greeting {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3748;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
            animation: slideRight 0.8s ease-out;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 25px 20px;
                margin-bottom: 20px;
            }

            #subject-title {
                font-size: 2rem;
            }

            .chapter-card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                text-align: center;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            #subject-title {
                font-size: 1.7rem;
            }

            .chapter-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="user-greeting" class="user-greeting"></div>
            <h1 id="subject-title">🎯 Pilih Bab Belajarmu!</h1>
            <p class="subtitle">Pilih bab yang ingin kamu pelajari hari ini 📚</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div id="chapters-container">
            <div id="chapter-list"></div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">😅</div>
                <h2 class="empty-title">Ups! Mata Pelajaran Tidak Ditemukan</h2>
                <p class="empty-text">Sepertinya ada yang salah. Ayo kembali dan pilih mata pelajaran yang benar!</p>
            </div>

            <div class="back-section">
                <a href="../index.html" class="btn back-btn">
                    <span class="btn-icon">🏠</span>
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>
    
    <script src="../subjects.js"></script>
    <script src="../static/script/chapters.js"></script>
</body>
</html>
