<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.png">    
    <title>Materi Belajar - Yuk Belajar!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            color: #4A5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .progress {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            margin: 30px 0;
        }

        .flashcard-container {
            position: relative;
            width: 100%;
            height: 400px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-container:hover { transform: scale(1.02); }
        .flashcard-container.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .card-front {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
        }

        .instruction {
            color: white;
            font-size: 1.3rem;
            margin: 20px 0;
            opacity: 0.9;
        }

        .nav-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Fredoka', cursive;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-nav {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .finish-section {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 25px;
            margin-top: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .finish-title {
            color: #4A5568;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .flip-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .title { font-size: 2rem; }
            .card-face { padding: 25px; }
            .card-text { font-size: 1.4rem; }
            .nav-controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="material-title">Materi Belajar</h1>
            <div class="progress" id="progress-text">Kartu 1 dari X</div>
        </div>

        <div class="flashcard-wrapper">
            <div class="flashcard-container" onclick="this.classList.toggle('is-flipped')">
                <div class="flip-hint">
                    <i class="fas fa-sync-alt"></i> Klik untuk flip
                </div>
                <div class="card-face card-front">
                    <p class="card-text" id="card-term">Istilah</p>
                </div>
                <div class="card-face card-back">
                    <p class="card-text" id="card-definition">Definisi</p>
                </div>
            </div>
        </div>

        <p class="instruction">
            <i class="fas fa-hand-pointer"></i> Klik kartu untuk melihat jawabannya!
        </p>

        <div class="nav-controls">
            <button class="btn btn-nav" id="prev-btn">
                <i class="fas fa-chevron-left"></i> Sebelumnya
            </button>
            <button class="btn btn-nav" id="next-btn">
                Selanjutnya <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div id="finish-container" style="display: none;">
            <div class="finish-section">
                <h2 class="finish-title">ðŸŽ‰ Hebat! Kamu sudah menguasai materi ini!</h2>
                <a href="#" id="start-quiz-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Siap! Mulai Kuis Sekarang!
                </a>
            </div>
        </div>
    </div>
    
    <script src="subjects.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subjectKey = urlParams.get('subject');
        const chapterIndex = urlParams.get('chapter');

        const elements = {
            title: document.getElementById('material-title'),
            progress: document.getElementById('progress-text'),
            term: document.getElementById('card-term'),
            definition: document.getElementById('card-definition'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            finishContainer: document.getElementById('finish-container'),
            startQuizBtn: document.getElementById('start-quiz-btn'),
            flashcard: document.querySelector('.flashcard-container')
        };

        const chapterData = quizData[subjectKey].chapters[chapterIndex];
        const flashcards = chapterData.summary;
        let currentCardIndex = 0;

        function showCard(index) {
            elements.flashcard.classList.remove('is-flipped');
            
            const card = flashcards[index];
            elements.term.innerText = card.term;
            elements.definition.innerText = card.definition;
            elements.progress.innerText = `Kartu ${index + 1} dari ${flashcards.length}`;

            elements.prevBtn.disabled = index === 0;
            elements.nextBtn.disabled = index === flashcards.length - 1;
            elements.finishContainer.style.display = index === flashcards.length - 1 ? 'block' : 'none';
        }

        elements.prevBtn.onclick = () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard(currentCardIndex);
            }
        };

        elements.nextBtn.onclick = () => {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                showCard(currentCardIndex);
            }
        };

        // Initialize
        elements.title.innerText = chapterData.title;
        elements.startQuizBtn.href = `quiz.html?subject=${subjectKey}&chapter=${chapterIndex}`;
        showCard(currentCardIndex);
    </script>
</body>
</html>
