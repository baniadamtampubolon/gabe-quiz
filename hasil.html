<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kuis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="result-container">
            <h1>🎉 Hasil Quiz Kamu! 🎉</h1>
            <h1 id="percentage-score">0%</h1>
            <h2 id="final-score">(0 dari 0 Jawaban Benar)</h2>
            <p id="feedback-message">Kamu Hebat!</p>
            
            <div id="evaluation-container">
                <h3>Yuk, Kita Cek Jawabanmu!</h3>
            </div>
            
            <a href="quiz.html" class="btn" id="retry-btn">Coba Lagi 🔄</a>
            <a href="chapters.html" class="btn" id="change-chapter-btn">Pilih Bab Lain</a>
            <a href="index.html" class="btn">Pilih Pelajaran Lain</a>
        </div>
    </div>
<script src="subjects.js"></script>
    <script>
        // --- BAGIAN ATAS SAMA SEPERTI SEBELUMNYA ---
        const percentageScoreElement = document.getElementById('percentage-score');
        const finalScoreElement = document.getElementById('final-score');
        const feedbackMessage = document.getElementById('feedback-message');
        const evaluationContainer = document.getElementById('evaluation-container');
        
        const score = localStorage.getItem('mostRecentScore') || 0;
        const userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || [];
        const questions = JSON.parse(localStorage.getItem('quizQuestions')) || [];
        const subjectKey = localStorage.getItem('quizSubject');
        const totalQuestions = questions.length;
        
        const chapterIndex = quizData[subjectKey].chapters.findIndex(c => JSON.stringify(c.questions) === JSON.stringify(questions));

        // Atur link untuk tombol
        const changeChapterBtn = document.getElementById('change-chapter-btn');
        if (subjectKey) {
            changeChapterBtn.href = `chapters.html?subject=${subjectKey}`;
        }
        const retryBtn = document.getElementById('retry-btn');
        retryBtn.href = `quiz.html?subject=${subjectKey}&chapter=${chapterIndex}`;

        // Tampilkan skor
        const scorePercentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
        percentageScoreElement.innerText = `${scorePercentage}%`;
        finalScoreElement.innerText = `(${score} dari ${totalQuestions} Jawaban Benar)`;

        // Tampilkan feedback (tidak berubah)
        if (scorePercentage >= 85) {
            feedbackMessage.innerText = "Luar biasa! Kamu adalah Master! Pengetahuanmu hebat!";
        } else if (scorePercentage >= 60) {
            feedbackMessage.innerText = "Bagus sekali! Kamu sudah paham banyak. Terus belajar ya!";
        } else {
            feedbackMessage.innerText = "Jangan sedih! Ini adalah awal yang baik. Yuk, kita pelajari lagi bersama agar makin jago!";
        }

        // --- FUNGSI BARU UNTUK MENYIMPAN LAPORAN ---
        function saveLearningReport() {
            const username = localStorage.getItem('quizUsername') || 'Anonymous';
            const reports = JSON.parse(localStorage.getItem('learningReportData')) || [];
            
            const subjectName = quizData[subjectKey].subjectName;
            const chapterTitle = quizData[subjectKey].chapters[chapterIndex].title;
            
            // Hitung percobaan ke berapa untuk bab ini
            const attempt = reports.filter(r => r.subject === subjectName && r.chapter === chapterTitle).length + 1;
            
            const now = new Date();
            const newReport = {
                name: username,
                subject: subjectName,
                chapter: chapterTitle,
                score: score,
                totalQuestions: totalQuestions,
                percentage: scorePercentage,
                attempt: attempt,
                date: now.toLocaleDateString('id-ID'), // Format tanggal Indonesia
                time: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) // Format waktu Indonesia
            };
            
            reports.push(newReport);
            localStorage.setItem('learningReportData', JSON.stringify(reports));
        }

        // Panggil fungsi untuk menyimpan laporan
        saveLearningReport();
        // ---------------------------------------------

        // Menampilkan evaluasi jawaban (kode ini tidak berubah)
        questions.forEach((question, index) => {
            const userAnswerIndex = userAnswers[index];
            const isCorrect = userAnswerIndex === question.answer;
            const evaluationHTML = `
                <div class="evaluation-item ${isCorrect ? 'correct' : 'incorrect'}">
                    <p><b>Pertanyaan ${index + 1}:</b> ${question.question}</p>
                    <p>Jawabanmu: ${question.options[userAnswerIndex] !== undefined ? question.options[userAnswerIndex] : 'Tidak dijawab'} ${isCorrect ? '✅' : '❌'}</p>
                    ${!isCorrect ? `<p><b>Jawaban Benar: ${question.options[question.answer]}</b></p>` : ''}
                    <p class="explanation"><i>Penjelasan: ${question.explanation}</i></p>
                </div>
            `;
            evaluationContainer.innerHTML += evaluationHTML;
        });
    </script>
</body>
</html>
