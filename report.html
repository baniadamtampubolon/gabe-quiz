<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.png">    
    <title>Laporan Belajar - Dashboard Keren!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-card {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            color: #4A5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .username {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4A5568;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .report-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .report-title {
            color: #4A5568;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .no-report {
            text-align: center;
            padding: 60px 40px;
            color: #718096;
        }

        .no-report-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #CBD5E0;
        }

        .no-report-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .report-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .report-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .report-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .report-date {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .report-attempt {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .report-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .report-info h3 {
            color: #4A5568;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .report-info p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .score-display {
            text-align: center;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .score-excellent { background: linear-gradient(135deg, #48bb78, #38a169); color: white; }
        .score-good { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .score-okay { background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; }
        .score-poor { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Fredoka', cursive;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102,126,234,0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 8px 20px rgba(240,147,251,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .title { font-size: 2rem; }
            .header-card, .report-card { padding: 25px; }
            .report-content { grid-template-columns: 1fr; text-align: center; }
            .report-header { justify-content: center; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <h1 class="title">
                <i class="fas fa-chart-line"></i> Dashboard Belajar
            </h1>
            <div class="username" id="report-username"></div>
        </div>

        <div class="stats-grid" id="stats-section" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="stat-number" id="total-quizzes">0</div>
                <div class="stat-label">Total Kuis</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-number" id="avg-score">0%</div>
                <div class="stat-label">Rata-rata Skor</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-number" id="best-score">0%</div>
                <div class="stat-label">Skor Terbaik</div>
            </div>
        </div>

        <div class="report-card">
            <h2 class="report-title">
                <i class="fas fa-history"></i> Riwayat Pembelajaran
            </h2>
            
            <div id="report-container">
                <!-- Report items will be inserted here -->
            </div>

            <div id="no-report" class="no-report" style="display: none;">
                <div class="no-report-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="no-report-text">Belum ada riwayat belajar</div>
                <p>Yuk, mulai kerjakan kuis pertamamu!</p>
                <br>
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-play"></i> Mulai Belajar
                </a>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
            <button class="btn btn-danger" onclick="clearReport()">
                <i class="fas fa-trash-alt"></i> Hapus Semua Laporan
            </button>
        </div>
    </div>

    <script>
        const elements = {
            username: document.getElementById('report-username'),
            container: document.getElementById('report-container'),
            noReport: document.getElementById('no-report'),
            statsSection: document.getElementById('stats-section'),
            totalQuizzes: document.getElementById('total-quizzes'),
            avgScore: document.getElementById('avg-score'),
            bestScore: document.getElementById('best-score')
        };

        const savedName = localStorage.getItem('quizUsername') || 'Siswa Hebat';
        const reports = JSON.parse(localStorage.getItem('learningReportData')) || [];

        elements.username.innerHTML = `<i class="fas fa-user"></i> ${savedName}`;

        if (reports.length === 0) {
            elements.noReport.style.display = 'block';
        } else {
            elements.statsSection.style.display = 'grid';
            
            // Calculate statistics
            const totalQuizzes = reports.length;
            const avgScore = Math.round(reports.reduce((sum, r) => sum + r.percentage, 0) / totalQuizzes);
            const bestScore = Math.max(...reports.map(r => r.percentage));
            
            elements.totalQuizzes.textContent = totalQuizzes;
            elements.avgScore.textContent = avgScore + '%';
            elements.bestScore.textContent = bestScore + '%';

            // Display reports (newest first)
            reports.slice().reverse().forEach(report => {
                const scoreClass = report.percentage >= 85 ? 'score-excellent' :
                                 report.percentage >= 70 ? 'score-good' :
                                 report.percentage >= 50 ? 'score-okay' : 'score-poor';
                
                const reportHTML = `
                    <div class="report-item">
                        <div class="report-header">
                            <div class="report-date">
                                <i class="fas fa-calendar"></i> ${report.date} - ${report.time}
                            </div>
                            <div class="report-attempt">
                                <i class="fas fa-redo"></i> Percobaan ke-${report.attempt}
                            </div>
                        </div>
                        <div class="report-content">
                            <div class="report-info">
                                <h3><i class="fas fa-book"></i> ${report.subject}</h3>
                                <p><i class="fas fa-bookmark"></i> ${report.chapter}</p>
                                <p><i class="fas fa-question-circle"></i> ${report.score} dari ${report.totalQuestions} benar</p>
                            </div>
                            <div class="score-display">
                                <div class="score-circle ${scoreClass}">
                                    ${report.percentage}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                elements.container.innerHTML += reportHTML;
            });
        }

        function clearReport() {
            if (confirm('üóëÔ∏è Yakin ingin menghapus semua riwayat belajar?\n\nData yang dihapus tidak bisa dikembalikan lagi.')) {
                localStorage.removeItem('learningReportData');
                window.location.reload();
            }
        }
    </script>
</body>
</html>
